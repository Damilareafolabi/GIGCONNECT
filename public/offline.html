<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GigConnect Offline</title>
    <style>
      body { font-family: Arial, sans-serif; background: #0f172a; color: #fff; display: flex; align-items: center; justify-content: center; min-height: 100vh; margin: 0; }
      .card { background: #111827; padding: 32px; border-radius: 16px; box-shadow: 0 20px 40px rgba(0,0,0,0.25); max-width: 420px; text-align: center; }
      h1 { margin: 0 0 8px; font-size: 24px; }
      p { margin: 0; opacity: 0.85; }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You're offline</h1>
      <p>GigConnect needs an internet connection. Please reconnect and try again.</p>
    </div>
  </body>
</html>
